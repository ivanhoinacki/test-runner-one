<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
			<h1 class="text-center login-title">Autenticação</h1>
			<div class="account-wall">
				<form id="form-login" class="form-signin" novalidate="novalidate">
					<input id="username" name="username" ng-model="vm.form.usuario" type="text" class="form-control required" placeholder="Usuário" >
					<input id="password" name="password" ng-model="vm.form.senha" type="password" class="form-control required" placeholder="Senha" >
					<input id="btn-login" class="btn btn-lg btn-primary btn-block" type="button" value="Entrar" ng-click="vm.onClickLogar();" >
					<a href="#" class="pull-right need-help">Precisa de ajuda?</a><span class="clearfix"></span>
				</form>
			</div>
		</div>
	</div>
</div>
